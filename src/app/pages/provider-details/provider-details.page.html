<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{provider?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="provider" class="provider-card">
    <ion-card-header>{{provider?.name}}</ion-card-header>
    <ion-card-content>
      {{ provider?.description }}
    </ion-card-content>

    <ion-item class="provider-info" lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      Address: {{ provider?.address.city }} {{ provider?.address.streetName }} {{ provider?.address.streetNumber }}
    </ion-item>

    <ion-item class="provider-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Established Since: {{ provider?.since | date }}
    </ion-item>
  </ion-card>

  <app-bag-list [bags]="provider?.inventory?.bags" [provider]="provider" [client]="client"></app-bag-list>
</ion-content>
