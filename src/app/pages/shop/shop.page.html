<ion-header>
  <ion-toolbar>
    <ion-title>shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="inventory?.bags?.length === 0 && provider">
    <h2>Inventory is empty</h2>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let bag of inventory?.bags" (click)="manageBag(bag)">
      {{bag?.description}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button
    (click)="addNewBag()"
    expand="full"
    class="ion-padding-bottom"
    style="height: 8vh; font-weight: bold;">
    ADD NEW BAG
  </ion-button>
</ion-footer>
