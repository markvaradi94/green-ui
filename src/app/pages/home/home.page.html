<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="shouldShowProviders()">
    <ion-item *ngFor="let provider of providers" (click)="openProvider(provider)">
      {{provider.name}}
    </ion-item>
  </ion-list>
</ion-content>
